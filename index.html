<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Easy Tutorials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="https://i.ibb.co/98jdf7L/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="https://i.ibb.co/tQzZyKV/rain.png" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="https://i.ibb.co/4pNNK1w/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://i.ibb.co/q0XrZYf/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "41fef045961be65f7f8a0df75eb2e9ee";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?appid=" + apiKey;
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      const response = await fetch(apiUrl + "&q=" + city);

      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        const data = await response.json();
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = convertKelvinToCelsius(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "https://i.ibb.co/wwbcSxX/clouds.png";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "https://i.ibb.co/pzS6qTS/clear.png";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "https://i.ibb.co/tQzZyKV/rain.png";
        } else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "https://i.ibb.co/zbzMJr9/drizzle.png";
        } else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "https://i.ibb.co/8zDjbYJ/mist.png";
        } else if (data.weather[0].main == "Snow") {
          weatherIcon.src = "https://i.ibb.co/tPSpdgX/snow.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }
    }

    function convertKelvinToCelsius(kelvin) {
      return Math.round(kelvin - 273.15);
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });

    checkWeather();
  </script>

</body>
</html>
